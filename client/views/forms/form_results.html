<template name="formResults">
  <div id="header">
    <div class="header-actions">
      <a href="{{pathFor 'formEdit'}}" class="icon-pencil">Aanpassen</a>
    </div>

    <div class="container">
      <h1>{{name}}</h1>
    </div>
  </div>

  <div class="form-results">
    {{#each results}}
      {{> result}}
    {{/each}}
  </div>
</template>
