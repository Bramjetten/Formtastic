<template name="form">

  <div id="header">
    <div class="container">
      <h1>{{name}}</h1>
      <p>{{personal_message}}</p>
    </div>
  </div>

  <form>
    <div class="form-entries">
      {{#each entries}}
        {{> entry}}
      {{/each}}
    </div>

    <div class="form-footer">
      <button class="form-submit-button icon-mail" type="submit">Verzenden naar {{creator}}</button>
    </div>
  </form>

</template>
