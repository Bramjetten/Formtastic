<template name="formEdit">
  <div id="header">
    <div class="container">

      <a href="#" class="share-form icon-share">Deel formulier</a>

      <div data-0="opacity: 1; transform: translateY(0px);" data-300="opacity: 0; transform: translateY(100px)">
        <input type="text" name="name" placeholder="Titel" value="{{name}}" />
      </div>
    </div>
  </div>

  <div class="form-entries">    
    {{#each entries}}
      {{> entryForm}}
    {{/each}}
  </div>

  <a href="#" class="add-entry icon-plus"></a>

  {{> formShare}}
</template>
