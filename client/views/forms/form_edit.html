<template name="formEdit">
  <div class="control-group">
    <div class="control-label">
      <p class="control-label-textarea" contenteditable="true">
        Voornaam
      </p>
    </div>
    <div class="control-input">
      <input type="text" name="placeholder" value="Voornaam" />
    </div>
  </div>

  <div class="control-group-divider"></div>

  {{#each entries}}
    {{> entry}}
  {{/each}}

  <a href="#" class="add-entry">Add entry</a>
</template>
