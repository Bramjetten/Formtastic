<template name="layout">
  <div id="threed_wrapper">
    {{> navigation}}

    <div id="main_container">
      {{#if routeIs 'formEdit'}}
        {{> shareBar}}
      {{/if}}

      {{#unless routeIs 'form' }}
        {{> navigationButton}}
      {{/unless}}

      {{> yield}}
    </div>
  </div>
</template>
