<template name="entry">
  <div class="control-group">
    <div class="control-label">
      <p class="control-label-textarea" contenteditable="true">{{label}}</p>
    </div>
    <div class="control-input">
      <input type="text" name="placeholder" value="{{placeholder}}" />
    </div>
  </div>

  <div class="control-group-divider"></div>
</template>
