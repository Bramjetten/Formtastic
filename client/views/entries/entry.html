<template name="entry">
  <div class="entry-form">
    <div class="control-group">
      <div class="control-label">
        <pre class="control-label-textarea label-input">{{label}}</pre>
        <pre class="control-label-textarea description-input">{{description}}</pre>
      </div>
      <div class="control-input">
        {{#if entryIs "text"}}
          <input type="text" class="input" name="{{labelName}}" placeholder="{{placeholder}}" />
        {{/if}}
        {{#if entryIs "textarea"}}
          <textarea class="input" name="{{labelName}}" placeholder="{{placeholder}}"></textarea>
        {{/if}}
        {{#if entryIs "email"}}
          <input type="email" class="input" name="{{labelName}}" placeholder="{{placeholder}}" />
        {{/if}}
        {{#if entryIs "postal_code"}}
          <input type="text" class="input input-postal-code" name="{{labelName}}" placeholder="{{placeholder}}" />
        {{/if}}
        {{#if entryIs "numeric"}}
          <input type="number" class="input" name="{{labelName}}" placeholder="{{placeholder}}" />
        {{/if}}
        {{#if entryIs "currency"}}
          <input type="number" class="input" name="{{labelName}}" placeholder="{{placeholder}}" />
        {{/if}}
        {{#if entryIs "date"}}
          <input type="text" class="input" name="{{labelName}}" placeholder="{{placeholder}}" />
        {{/if}}
        {{#if entryIs "time"}}
          <input type="text" class="input" name="{{labelName}}" placeholder="{{placeholder}}" />
        {{/if}}
        {{#if entryIs "checkbox"}}
          {{#each listItems}}
            <div class="input-checkbox">
              <label><input type="checkbox" value="{{value}}" name="{{name}}" /> {{value}}</label>
            </div>
          {{/each}}
        {{/if}}
        {{#if entryIs "radio"}}
          {{#each listItems}}
            <div class="input-radio">
              <label><input type="radio" value="{{value}}" name="{{name}}" /> {{value}}</label>
            </div>
          {{/each}}
        {{/if}}
        {{#if entryIs undefined}}
          <input type="text" class="input" name="{{labelName}}" placeholder="{{placeholder}}" />
        {{/if}}
      </div>
    </div>

    <div class="control-group-divider"></div>
  </div>
</template>
