<template name="entry">
  <div class="entry-form">
    <div class="control-group">
      <div class="control-label">
        <p class="control-label-textarea" name="label">{{label}}</p>
      </div>
      <div class="control-input">
        <input type="text" class="input" name="{{label}}" placeholder="{{placeholder}}" />
      </div>
    </div>

    <div class="control-group-divider"></div>
  </div>
</template>
