<template name="entryForm">
  <form class="entry-form">
    <div class="control-group">
      <div class="control-label">
        <textarea class="control-label-textarea" name="label">{{label}}</textarea>
      </div>
      <div class="control-input">
        <a href="#" class="delete-entry icon-roundcross"></a>
        <input class="input" type="text" name="placeholder" value="{{placeholder}}" />
      </div>
    </div>

    <div class="control-group-divider"></div>
  </form>
</template>
